<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/geolib/dist/geolib.min.js"></script>
  <style>
    select option {
      text-align: center;
    }

    select option:nth-child(even) {
      background-color: #aee47c;
    }

    #listaDestinos li:nth-child(even) {
      background-color: #aee47c;
    }
  </style>
  <title>Calcular KM e Valor</title>
</head>

<body class="bg-info-subtle d-flex align-items-center justify-content-center text-center">
  <div>
    <!-- Titulo -->
    <h1>Calculadora de Distância</h1>

    <!-- Select Carros (Alimentado por javascript) -->
    <label for="veiculo">Selecione um veículo:</label>
    <select id="veiculo" class="form-control-sm mb-3">
      <option value="">Selecione...</option>
    </select><br>

    <!-- Preço do combustivel -->
    <label for="precoCombustivel">Preço do combustível (por litro):</label>
    <input type="number" id="precoCombustivel" class="input-group-sm col-3 mb-3" placeholder="0.00"><br>

    <!-- Select Casas (Alimentado por javascript) -->
    <label for="localCasa">Selecione um local:</label>
    <select id="localCasa" class="form-control-sm mb-3 col-10">
      <option value="">Selecione...</option>
    </select><br>

    <button id="btnAdicionarCasa" class="btn btn-sm btn-primary mb-3">Adicionar Casa</button><br>

    <!-- Select Hospitais (Alimentado por javascript) -->
    <label for="localHospital">Selecione um local:</label>
    <select id="localHospital" class="form-control-sm mb-3 col-10">
      <option value="">Selecione...</option>
    </select><br>

    <button id="btnAdicionarHospital" class="btn btn-sm btn-primary mb-3">Adicionar Hospital</button>

    <div id="destinosSelecionados">
      <h2>Destinos Selecionados:</h2>
      <ul id="listaDestinos"></ul>
    </div>

    <button id="btnMedirKm" class="btn btn-sm btn-success" disabled>Medir Km</button>
    <button id="btnLimpar" class="btn btn-sm btn-danger">Limpar</button>
    <br><br>

    <div>
      <p id="distancia"></p>
      <p id="combustivel"></p>
      <p id="vale" class="bg-danger-subtle"></p>
    </div>
  </div>

  <!-- Modal de instruçoes -->
  <div class="modal fade" id="modalExemploUso" tabindex="-1" aria-labelledby="modalExemploLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalExemploLabel">Exemplo de uso da Calculadora</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Começe Adcionando ( Posto de Combustivel & Casa ) e no final da rota adcione a volta para o ( Posto de
            combustivel ) isso garantirá a medição correta na maioria dos casos </p>
        </div>
        <div class="modal-footer">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="naoMostrarMais">
            <label class="form-check-label" for="naoMostrarMais">
              Não mostrar mais
            </label>
          </div>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="calcularDistancia.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
