<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Calcular KM e Valor</title>
</head>

<body class="bg-info-subtle d-flex align-items-center justify-content-center text-center">
  <div>
    <h1>Calculadora de Distância</h1>
    <label for="veiculo">Selecione um veículo:</label>
    <select id="veiculo" class="form-control-sm mb-3">
      <option value="">Selecione...</option>
    </select><br>

    <label for="precoCombustivel">Preço do combustível (por litro):</label>
    <input type="number" id="precoCombustivel" class="input-group-sm col-3 mb-3" placeholder="0.00"><br>

    <label for="localCasa">Selecione um local:</label>
    <select id="localCasa" class="form-control-sm mb-3 col-10">
      <option value="">Selecione...</option>
    </select>

    <button id="btnAdicionarCasa" class="btn btn-sm btn-primary mb-3">Adicionar Casa</button><br>

    <label for="localHospital">Selecione um local:</label>
    <select id="localHospital" class="form-control-sm mb-3 col-10">
      <option value="">Selecione...</option>
    </select><br>

    <button id="btnAdicionarHospital" class="btn btn-sm btn-primary mb-3">Adicionar Hospital</button>

    <div id="destinosSelecionados">
      <h2>Destinos Selecionados:</h2>
      <ul id="listaDestinos"></ul>
    </div>
    <button id="btnMedirKm" class="btn btn-sm btn-success" disabled>Medir Km</button>
    <button id="btnLimpar" class="btn btn-sm btn-danger">Limpar</button>
    <br><br>
    <div>
      <p id="distancia"></p>
      <p id="combustivel"></p>
      <p id="vale" class="bg-danger-subtle"></p>
    </div>
  </div>

  <script src="calcularDistancia.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
